<!DOCTYPE html>

  <div class="header">

      <div id="part12">
        <input type="text" placeholder=" Search here " id="userInput">
      </div>

    </div>

    <div id="part2">
  <a data-section="all" class="nav-link active">Home</a>

</div>


  </div>



  <div class="section">

    <div id="section-part1">

        <span id="wish">Good morning</span> - here's what's happening
      </div>
      <div id="section-part1-day">
        Today â€¢ <span id="day">Monday</span>, <span id="date">10</span> <span id="month">February</span>
      </div>
    </div>
    
    <div id="weather">
     
      <div id="weather-emoji"></div>
      <div id="weather-info">

      </div>
    </div>

  </div>



  <div class="main">

        <div class="headline"></div>
        <img class="image">

          <div class="category"></div>

        </div>
      </div>


    </div>


    <div id="picks-for-you">
      <h2 class="section-title">Picks for you</h2>
     
    </div>

  </div>


  
  <div class="article" id="article-template" style="display:none;">

        <div class="time"></div>
      </div>

      <div class="headline"></div>

      <div class="description">
        <a class="detailedinfo"></a>
      </div>
    </div>

    <img class="image">
  </div>





<div id="article-modal">

  

  <div class="modal-content">
    <span id="close-modal">&times;</span>
    <div class="modal-scroll">

      <img id="modal-image">
      <h1 id="modal-title"></h1>
      <p id="modal-category"></p>
      <p id="modal-description"></p>

    </div>
  </div>

</div>



  <script src="newspaper.js"></script>
